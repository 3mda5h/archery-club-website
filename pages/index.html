<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>OSU Archery Club</title>
</head>
<body>
    <header>
      <img src="assets/images/archery_logo.png" alt="Archery club logo">
      <h1><a href="/">OSU Archery</a></h1>
      <!-- Hamburger button (mobile only) -->
      <button class="hamburger" id="hamburger">☰</button>
    </header>

  <nav class="navbar">
    <!-- Navigation links (with close button inside) -->
    <h2 class="mobile-h2">Home</h2>
    <ul class="nav-links" id="nav-links">
      <li><button class="close-btn" id="close-btn">×</button></li>
      <li><a href="/">Home</a></li>
      <li><a href="/practices">Practices</a></li>
      <li><a href="/schedule">Schedule</a></li>
      <li><a href="/membership">Membership</a></li>
      <li><a href="/locations">Locations</a></li>
      <li><a href="/photo_gallery">Photo Gallery</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <main id="home-page">
      <div class="page-content">
          <h2>Welcome to the OSU Archery Club website!</h2>
          <br>
          <h3>
              We welcome archers of all skill levels, from experienced competitors to those who have never touched a bow!
          </h3>
          <img src="/assets/images/archery_logo.png" alt="Archery club logo">
      </div>
  </main>
</body>
<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');
  const closeBtn = document.getElementById('close-btn');

  hamburger.addEventListener('click', () => {
    navLinks.classList.add('open');
  });

  closeBtn.addEventListener('click', () => {
    navLinks.classList.remove('open');
  });
</script>
</html>
