<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>OSU Archery Club</title>
</head>
<body>
    <header>
        <img src="assets/images/archery_logo.png" alt="Archery club logo">
        <h1><a href="/">OSU Archery</a></h1>
        <button class="hamburger" id="hamburger">☰</button>
    </header>
    
    <nav class="navbar">
        <h2 class="mobile-h2">Photo Gallery</h2> 
        <!-- Navigation links (with close button inside) -->
        <ul class="nav-links" id="nav-links">
            <li><button class="close-btn" id="close-btn">×</button></li>
            <li><a href="/">Home</a></li>
            <li><a href="/practices">Practices</a></li>
            <li><a href="/schedule">Schedule</a></li>
            <li><a href="/membership">Membership</a></li>
            <li><a href="/locations">Locations</a></li>
            <li><a href="/photo_gallery">Photo Gallery</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="page-content">
            <h2 class="desktop-h2">Photo Gallery</h2>
            <h3>Beaver Bowdown</h3>
            <h3>Archers Afield</h3>
            <h3>Benton Bowman</h3>
            <h3>USAA Oregon State Outdoor Championships</h3>
            <h3>OBH State Championships </h3>
            <h3></h3>
        </div>
    </main>
</body>
<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');
  const closeBtn = document.getElementById('close-btn');

  hamburger.addEventListener('click', () => {
    navLinks.classList.add('open');
  });

  closeBtn.addEventListener('click', () => {
    navLinks.classList.remove('open');
  });
</script>
</html>
